services:
  - type: web
    name: symptomap-auth-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt && flask db upgrade"
    startCommand: "gunicorn wsgi:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: symptomap-db
          property: connectionString

databases:
  - name: symptomap-db
    databaseName: symptomap
    user: symptomap_user
    plan: free
