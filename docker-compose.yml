version: '3.8'

services:
  # PostgreSQL Database with PostGIS and TimescaleDB
  postgres:
    image: timescale/timescaledb-ha:pg15-latest
    container_name: symptomap-postgres
    environment:
      POSTGRES_DB: symptomap
      POSTGRES_USER: symptomap
      POSTGRES_PASSWORD: password
      TIMESCALEDB_TELEMETRY: off
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U symptomap -d symptomap"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - symptomap-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: symptomap-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - symptomap-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: symptomap-backend
    environment:
      NODE_ENV: development
      PORT: 8787
      DATABASE_URL: postgresql://symptomap:password@postgres:5432/symptomap
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://localhost:3000
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
    ports:
      - "8787:8787"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - symptomap-network

  # Python ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: symptomap-ml-service
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - symptomap-network

  # Frontend Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: symptomap-frontend
    environment:
      VITE_API_URL: http://localhost:8787
      VITE_WS_URL: ws://localhost:8787
      VITE_MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - symptomap-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: symptomap-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - symptomap-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: symptomap-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - symptomap-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: symptomap-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - symptomap-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  symptomap-network:
    driver: bridge